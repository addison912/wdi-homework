<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Bangers"
      rel="stylesheet"
    />
    <title>Chicken Fight Game</title>
  </head>
  <body>
    <div class="instructions">
      <h2>
        Use <span>W A S D</span> to control the chicken and <span>C</span> to
        punch
      </h2>
      <button id="start">Click to start</button>
      <h2>
        Use <span>&#x2B06; &#x27A1; &#x2B07; &#x2B05;</span> to control the
        Peter an <span> ALT </span>to punch
      </h2>
    </div>
    <img
      src="images/peter-left.png"
      alt="Peter Griffin"
      id="peter"
      class="player"
    />
    <img
      src="images/chicken-right.png"
      alt="Giant chicken"
      id="chicken"
      class="player"
    />
    <script src="js/app.js"></script>
  </body>
</html>

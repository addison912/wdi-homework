<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Bangers"
      rel="stylesheet"
    />
    <title>Chicken Fight Game</title>
  </head>
  <body>
    <div class="instructions">
      <div>
        <h2>
          Use <span>W A S D</span> to control the chicken and <span>C</span> to
          punch
        </h2>
        <img
          src="images/health-11.png"
          alt="health meter"
          class="health"
          id="chicken-health"
        />
      </div>
      <button id="start">Click to start</button>
      <div>
        <h2>
          Use <span>&#x2B06; &#x27A1; &#x2B07; &#x2B05;</span> to control the
          Peter and <span> ALT </span>to punch
        </h2>
        <img
          src="images/health-11.png"
          alt="health meter"
          class="health"
          id="peter-health"
        />
      </div>
    </div>
    <img
      src="images/peter-left.png"
      alt="Peter Griffin"
      id="peter"
      class="player"
    />
    <img
      src="images/chicken-right.png"
      alt="Giant chicken"
      id="chicken"
      class="player"
    />
    <div id="winner">
      <h2></h2>
      <img src="" alt="winner" /> <button id="restart">Play again</button>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
